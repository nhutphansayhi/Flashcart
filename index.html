<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn English Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Learn English Flashcards</h2>

    <select id="vocabSelector">
      <option value="">Select Vocabulary Set</option>
      <option value="set1.json">Set 1</option>
      <option value="set2.json">Set 2</option>
      <option value="set3.json">Set 3</option>
    </select>

    <br><br>
    <input type="file" id="fileInput" accept=".json" />

    <div id="flashcardContainer">
      <h3 id="word"></h3>
      <p id="phonetic"></p>
      <p id="classification"></p>
      <p id="meaning"></p>
      <p id="example"></p>
      <p id="translation" class="hidden"></p>
      <a id="dictionaryLink" href="#" target="_blank" class="hidden">Dictionary Link</a>

      <button class="back" onclick="previousFlashcard()">Back</button>
      <button class="primary" onclick="showAnswer()">Show Answer</button>
      <button class="secondary" onclick="toggleTranslation()">Show Translation</button>
      <button class="next" onclick="nextFlashcard()">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
